<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //Passo 1 - Entrada de dados
       const n1 = parseInt(prompt('Digite o número 1'))
       const n2 = parseInt(prompt('digite o número 2'))

       //Passo 2 - Processamentos - Cálculos
       const soma = n1 + n2

       /*
       o operador + serve tanto para somar quanto para concatenar. (isso só acontece com o sinal de +).
       ex. soma quando as duas variaveis forem numericas(integer ou float) e concatena quando as duas variaveis forem texto(string).
       parseInt - sobreescreve tudo que estiver entre os parenteses para inteiro, ai ele soma os valores ao inves de concatenar.
       parseFloat - para números com casas decimais.
       */

       //Passo 3 - Saída de dados
       console.log(soma)
        
    </script>
</head>

</html>
