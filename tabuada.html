<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleitores</title>
    <script>
        
        // i é referente a repetidor
        // ++ é referente a + 1
        for(let i = 0; i<=10; i++){
            console.log('tabuada de ' + i);
            for(let n = 1; n <=10; n++){
                console.log(i + ' x  ' + n  + '=' + i * n);
            }
            
            
        }


    </script>
</head>
