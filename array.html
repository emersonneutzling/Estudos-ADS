<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        const carros = ['Gol', 'Fusca', 'Virtus', 'Ka']
        carros.push('Fiesta')
          console.log(carros);
        carros.unshift('Palio')
          console.table(carros)
        carros.splice(1, 1)  
        //carros.splice(1, 0, 'Uno') Assim ele adiciona um item Uno na posição 0.
        //carros.splice(1, 1, 'Uno') Assim ele substitui o item 1 pelo item Uno.
          console.table(carros)
        carros.sort()
          console.table(carros)
        //carros.sort Adiciona itens em ordem alfabetica.

    </script>
</head>

</body>
</html>
