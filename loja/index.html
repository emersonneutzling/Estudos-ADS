<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1> <i class="bi bi-cart-check" style="color: green;"></i> Lojinha da unidade</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço Unitário</th>
                <th>Qtd</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>
                    <img src="imagens/produto1.jpg" alt="celular"  id="img" width="60">
                </td>
                <td class="descricao">
                    <div>Celular Top</div>
                    <div>Codigo: 123456</div>
                    <div>Cor: Preto</div>
                </td>
                <td id="valor_1">1000</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_1">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_1">0</td>
            </tr>
            <tr>
                <td>
                    <img src="imagens/produto_2.jpg" alt="notebook" width="110">
                </td>
                <td class="descricao">
                    <div>Notebook</div>
                    <div>Codigo: 789452</div>
                    <div>Cor: Branco</div>
                </td>
                <td id="valor_2">2500</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_2">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_2">0</td>
            </tr>
            <tr>
                <td>
                    <img src="imagens/produto_3.jpg" alt="televisão" width="100">
                </td>
                <td class="descricao">
                    <div>Televisão</div>
                    <div>Codigo: 324154</div>
                    <div>Cor: Preto</div>
                </td>
                <td id="valor_3">3000</td>
                <td>
                    <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span>
                    <span id="qtd_3">0</span>
                    <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                </td>
                <td id="total_3">0</td>
            </tr>
           
        </tbody>
    </table>

    <footer class="text-center">
        <span> <i class="bi bi-cart"></i> Subtotal: <span id="subtotal">R$ 0</span></span>
    </footer>
    <SCript text="estilo.js" src="style.js"></SCript>
    </div>
    
</body>
</html>
